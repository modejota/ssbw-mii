{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5 mb-5">
    <h1 class="mb-4">Modificar libro</h1>
    <form action="{% url 'editar' isbn %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="hidden" name="hidden_isbn" value="isbn">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
