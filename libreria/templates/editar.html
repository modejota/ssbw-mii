{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5 mb-5">
    <h1 class="mb-4">Modificar libro</h1>
    <form action="{% url 'editar' isbn %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="hidden" name="hidden_isbn" value="isbn">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    {% if messages %}
    <div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role="alert">
        <div class="container">
            {% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
    {% endif %}
</div>
{% endblock %}
