{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="col-md-4 mt-4">
        <h3 class="mb-3">Crear una cuenta</h3>

        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary">Enviar</button>
        </form>

        <hr>
    </div>
</div>
{% endblock %}
